<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The best form</title>
    <script>
      function getImage() {
          let text = $("name").val()
          $('#output').text(text)    
          console.log("HERE")
      }
    </script>
  </head>
  <body>
      <div>
              <h1 id="h1">Give your code some love ❤️</h1>
              <form enctype="multipart/form-data" onsubmit="getImage(event)">
                  <label>Code: </label>
                  <input type="file" accept="image/x-png,image/jpeg" name="image">
                  <input id="name" type="text"  placeholder="Enter your file's name">
                  <input type="submit"/>
              </form>
              <br/>
              <div id="output">

              </div>
        </div>
    </body>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
